
training:
  #base training file (can also be used for tranfer learning)
  base: ViTV8
  #target training file
  name: ViTV8finetune
  #number of training iterations
  iterations: 80
dataset:
  #list of training datasets
  train: [airyscan_finetune_switching]
  #batch size to train on hardwarelimited
  batch_size: 50
  height: 60
  width: 60
  #size: 5000
  #offset for frames to train on
  offset: 0
  #validation dataset
  validation: airyscan_complex_test2
defaults:
  #uses log of dataset
  - defaults