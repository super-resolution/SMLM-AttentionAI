network:
  name: ViTV8
  device: cuda
  dtype: float32
  components:
    patch_size: None
    hidden_d: 48*4
    sequence_lenght: 50
    embedding: UNet
    decoder: UNetenc UNetbase MHABatchFeature Unetdec
    activation: GMMActivationV2
optimizer:
  name: Adam
  params:
    lr: 0.0004
    amsgrad: true
training:
  name: DecodeV4
  iterations: 150
dataset:
  name: lab_logo_dense3
  offset: 0
  batch_size: 50
